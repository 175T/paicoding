<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/header :: head(~{::title}, ~{}, ~{})">
    <title th:text="${global.siteInfo.websiteName}">QuickFrom社区</title>
</div>
<style>
    .home {
        overflow: auto;
        height: calc(100vh - 60px);
        background-color: #fff;
    }

    .home-wrap {
        margin: 0 auto;
        width: 80%;
        display: flex;
        margin-bottom: 20px;
        min-height: calc(100% - 90px);
        padding-top: 30px;
    }

    .home-body {
        flex: 1;
        margin-right: 20px;
        border-radius: 8px;
    }
    .home-body-nav {
        color: #262626;
    }
    .home-right {
        width: 30%;
        border-radius: 20px;
        position: relative;
    }
    /* .home-right::before {
        content: '';
        display: block;
        position: absolute;
        height: 90%;
        width: 1px;
        top: 20px;
        left: -10px;
        background: #f2f3f5;
    } */
    .home-right .card,.home-right .home-right-item-wrap{
        margin-bottom: 0;
        border-bottom: 1px solid #f2f3f5;
        border-radius: 0;
    }

    .home-carouse-wrap {
        background-color: #346;
        padding: 20px 10%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .home-carouse-item {
        height: 400px;
        width: calc(25% - 25px);
        transition: all .2s ease 0s;
        box-shadow: 0 6px 12px 0 rgb(0 0 0 / 25%);
    }

    .home-carouse-item img {
        width: 100%;
        height: 150px;
    }

    .home-carouse-item-body {
        background-color: #fff;
        padding: 20px;
        height: 250px;
    }

    .home-carouse-item-title {
        font-size: 25px;
        font-weight: 700;
        margin-bottom: 120px;
    }

    .home-carouse-item-dot {
        display: inline-block;
        background-color: #a2a2a2;
        border-radius: 100%;
        height: 8px;
        width: 8px;
        margin-right: 4px;
    }

    .home-carouse-item-tag {
        display: flex;
        align-items: center;
        color: #a2a2a2;
    }

    .home-carouse-item-first-text {
        font-weight: 900;
    }

    .home-carouse-item:hover {
        transform: translateY(-4px);
    }

</style>

<body id="body">
    <!-- 导航栏 -->
    <div th:replace="layout/navbar :: navbar"></div>
  

    <!-- 正文内容 -->
    <div class="home">

        <div class="home-carouse-wrap">

                <div class="home-carouse-item-body">

        <div class="home-wrap">
            <div class="home-body">
                <!--  轮播图(需求变更：1028)  -->

                <!-- 文章列表 -->

                    <div id="articleList">

                    <!-- <button th:if="${vo.articles.hasMore}" id="loadMoreTag" type="button"
                    class="btn btn-outline-primary btn-lg btn-block" th:text="加载更多"></button> -->

            <div class="home-right">
                <!-- 登录用户信息 -->

                <!-- 公告 -->
                <div th:if="${!#lists.isEmpty(vo.sideBarItems)}">
                    <div th:replace="biz/article/sidebars"></div>

            </div>
        </div>
        <!-- 底部信息 -->
        <div th:replace="layout/footer :: footer"></div>
    </div>

</div>
<script src="/js/biz/loadMore.js"></script>
<script th:inline="javascript">
    const archiveId = [[${vo.categoryId}]]
    const category = [[${ vo.currentCategory }]]
    const params = {
        "category": category ? category : '全部',
        "page": 2
    }
    loadMore(".home", '/article/api/list/category/' + archiveId, params, "articleList");
</script>
