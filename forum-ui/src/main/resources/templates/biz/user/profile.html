<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<!-- 用户卡片 -->
<div class="card" th:fragment="user_profile(user)">
    <div class="card-body">
        <div class="d-inline-flex p-2">
            <div class="d-flex">
                <img class="avatar avatar-xl mb-3 avatar-rounded"
                     th:src="${user.photo}" height="76"
                     style="padding-right: 1em" alt="">
            </div>
            <div class="d-flex flex-column justify-content-center">
                <h5 class="card-title" th:text="${user.userName}">一灰灰</h5>
            </div>
        </div>
        <ul>
            <li th:text="'关注数: ' + ${user.fansCount}">关注数</li>
            <li th:text="'粉丝数: ' + ${user.followCount}">粉丝数</li>
        </ul>
    </div>
</div>

</html>
