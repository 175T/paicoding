<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<!-- 普通卡片 -->
<div th:fragment="normal_card(item)" class="card">
    <div class="card-body">
        <h5 class="card-title" th:text="${item.title}">标题</h5>
        <h5 class="card-sub-title" th:text="${item.subTitle}">标题</h5>
        <p class="card-text" th:text="${item.content}">描述</p>
        <div th:if="${!#lists.isEmpty(item.items)}">
            <div th:each="sub: ${item.items}">
                <a th:href="${sub.url}" th:text="${sub.title}"></a>
            </div>
        </div>
    </div>
</div>

</html>
