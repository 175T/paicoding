<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="category(list)" class="home-nav-classify">
    <div
      class="card-body d-flex align-content-start flex-wrap type-box category-wrap"
    >
      <a
        th:each="category : ${list}"
        th:text="${category.category}"
        th:href="${'?category=' + category.category}"
        th:class="'category--item ' + ${(category.selected ? 'category--active' : '')}"
      >
        全部
      </a>
    </div>
  </div>
</html>
