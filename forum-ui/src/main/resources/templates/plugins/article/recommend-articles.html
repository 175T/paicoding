<style>
  .home-carouse-wrap {
    background-color: #346;
    padding: 20px;
  }

  .home-carouse-inter-wrap {
    width: 1200px;
    margin: 0 auto;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .home-carouse-item {
    flex: 1;
    transition: all 0.2s ease 0s;
    box-shadow: 0 6px 12px 0 rgb(0 0 0 / 25%);
  }

  .home-carouse-item img {
    width: 100%;
    height: 150px;
  }

  .home-carouse-item-body {
    background-color: #fff;
    padding: 20px;
    height: 160px;
  }

  .home-carouse-item-title {
    font-size: 18px;
    font-weight: 700;
    height: 58px;
    margin-bottom: 10px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .home-carouse-item-dot {
    display: inline-block;
    background-color: #a2a2a2;
    border-radius: 100%;
    height: 8px;
    width: 8px;
    margin-right: 4px;
  }

  .home-carouse-item-tag {
    display: flex;
    align-items: center;
    color: #a2a2a2;
    font-size: 14px;
  }

  .home-carouse-item-first-text {
    font-weight: 900;
    padding: 0 8px;
    align-items: center;
    position: relative;
  }

  .home-carouse-item-tag .home-carouse-item-first-text:not(:last-child):after {
    position: absolute;
    right: -1px;
    display: block;
    content: " ";
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: #4e5969;
  }

  .home-carouse-item-tag .author {
    padding-left: 8px;
    color: #a2a2a2;
  }

  .home-carouse-item:hover {
    transform: translateY(-4px);
  }
</style>
<div class="home-carouse-wrap" id="carouseWrap">
  <div class="home-carouse-inter-wrap">
    <div class="home-carouse-item" th:each="article,iter : ${vo.topArticles}">
      <a th:href="${'/article/detail/' + article.articleId}">
        <img
          th:src="${article.cover}"
          crossorigin="anonymous"
          th:id="'cover' + ${iter.index}"
        />
        <div class="home-carouse-item-body">
          <div class="home-carouse-item-title" th:text="${article.title}"></div>
          <div class="home-carouse-item-tag">
            <span class="home-carouse-item-dot tag"></span>

            <span class="home-carouse-item-first-text d-flex" th:each="tag: ${article.tags}" th:text="${tag.tag}">
              JAVASCRIPT
            </span>
          </div>
          <object>
            <div class="home-carouse-item-tag">
              <span class="home-carouse-item-dot"></span>
              <a th:href="${'/user/' + article.author}">
                <span th:text="${article.authorName}" class="author">
                  楼仔，
                </span>
              </a>
              <span
                th:text="'，' + ${#dates.format(article.createTime, 'yyyy/MM/dd')}"
              >
                2022/10/28
              </span>
            </div>
          </object>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="/js/color-thief.umd.js"></script>
<script>
  // https://lokeshdhakar.com/projects/color-thief/#getting-started
  const colorThief = new ColorThief()
  const img = document.getElementById("cover0")
  console.log("img:", img)

  function setColor() {
    let color = colorThief.getColor(img)
    console.log("newColor: ", color)

    let rgb = "rgb(" + color[0] + "," + color[1] + "," + color[2] + ")"
    let span = document.getElementById("carouseWrap")
    span.style.background = rgb;
    // fix bug excel id 4
    $(".home-carouse-item-dot.tag").css("background", rgb);
  }


  if (img.complete) {
    setColor();
  } else {
    img.addEventListener("load", function () {
      setColor();
    })
  }
</script>
