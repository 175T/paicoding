<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <!-- 文章卡片 -->
  <div class="user-article-item" th:fragment="article_card(article)">
    <a th:href="${'/article/detail/' + article.articleId}">
      <div class="user-article-item-content">
        <!-- <small th:if="${article.officalStat == 1}" class="posts-admin-tag posts-admin-tag-official">
          <img class="topImg___1vt9X" src="https://cdn.cnbj1.fds.api.mi-img.com/aife/technology-platform-fe/preview/dist/static/commandImg.99adc700.svg" _nk="DTRw21">
        </small> -->
        <!-- <small th:if="${article.toppingStat == 1}" class="posts-admin-tag posts-admin-tag-top"> -->
        <div class="user-article-item-title-wrap">
          <img
            class="article-card-top-img"
            th:if="${article.toppingStat == 1}"
            src="https://cdn.cnbj1.fds.api.mi-img.com/aife/technology-platform-fe/preview/dist/static/commandImg.99adc700.svg"
            _nk="DTRw21"
          />
          <span
            th:text="${article.title}"
            class="user-article-item-title"
          ></span>
        </div>
        <div class="user-article-item-value-wrap">
          <div class="user-article-item-value">
            <div
              class="user-article-item-value-text"
              th:text="${article.summary}"
            >
              文章简介
            </div>
            <object>
              <div class="user-article-item-tag-wrap">
                <a
                  th:href="'/article/tag/' + ${tag.tag}"
                  th:text="${tag.tag}"
                  rel="article-tag"
                  th:each="tag : ${article.tags}"
                  class="user-article-item-tag"
                >
                  标签列表
                </a>
              </div>
            </object>
          </div>
          <div
            class="user-article-img"
            th:if="${!#strings.isEmpty(article.cover)}"
          >
            <img
              th:src="${article.cover}"
              src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fdpic.tiankong.com%2Fet%2Fjg%2FQJ9108977402.jpg&refer=http%3A%2F%2Fdpic.tiankong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1664861850&t=281d7109272f158ecb9fbee9c0fd0efb"
              alt=""
              class="user-article-item-img"
            />
          </div>
        </div>
      </div>
      <div class="user-article-item-footer">
        <div class="user-article-item-footer-left">
          <div class="article-title-wrap">
            <object>
              <a th:href="${'/user/' + article.author}">
                <img
                  alt=""
                  th:src="${article.authorAvatar}"
                  class="article-title-img"
                />
              </a>
            </object>

            <div class="article-title-other">
              <object>
                <a th:href="${'/user/' + article.author}">
                  <span
                    class="article-title-other-name"
                    th:text="${article.authorName}"
                  >
                    作者
                    <span class="attention-btn">+关注</span>
                  </span>
                </a>
              </object>

              <span
                th:text="${T(com.github.liuyueyi.forum.core.util.DateUtil).time2day(article.createTime)}"
              >
                发布时间
              </span>
            </div>
          </div>
        </div>

          <div class="article-show-title">
