<!-- 侧边栏 -->
<style>
  /* 首页右侧列表 */
  .home-right-item-wrap {
    background-color: #fff;
    overflow: hidden;
    padding: 20px;
    margin-bottom:20px !important;;
  }
  .home-right-item-icon {
    height: 18px;
    width: 18px;
    position: relative;
  }
  .home-right-item-first {
    padding-top: 16px;
  }
  .home-right-item-title {
    margin-bottom: 24px;
    left: 20px;
    top: 16px;
  }

  .home-right-item-article-item,
  .home-right-item-post-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }

  .home-right-item-post-title {
    flex: 1 1;
  }
  .home-right-item-post-time {
    color: #adb5bd;
    font-size: 14px;
  }
  .home-right-item-article-title-txt {
    flex: 1 1;
    font-size: 16px;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
    -webkit-line-clamp: 2;
  }

  .home-right-item-article-item i {
    flex-shrink: 0;
    font-size: 16px;
    color: rgba(0, 0, 0, 0.06);
    margin-right: 8px;
  }
  .home-right-item-about-content {
    text-align: justify;
    font-size: 14px;
    line-height: 180%;
    color: #333;
  }
  .home-QR-title {
    display: flex;
    border-bottom: 1px #f0f0f0 solid;
    margin-bottom: 20px;
    padding-bottom: 20px;
  }
  .home-QR-title-img {
    height: 24px;
    width: 24px;
    float: left;
    margin-right: 6px;
  }
  .home-QR-title-code {
    width: 57px;
    height: 57px;
  }
  .home-QR-title-wrap {
    flex: 1;
  }
  .home-QR-title-content {
    font-size: 20px;
    height: 24px;
    line-height: 120%;
    color: #333;
    font-weight: 600;
    margin-bottom: 12px;
  }
  .home-QR-title-content-other {
    font-size: 14px;
    color: #333;
  }
  .home-QR-content {
    display: flex;
    flex-direction: column;
  }
  .home-QR-content span {
    font-size: 14px;
    line-height: 25px;
    color: #333;
  }

  .home-right-item-wrap.hot-article,.home-right-item-wrap.notice {
    padding: 0px;
    --tw-bg-opacity: 1;
    background-color: rgba(255,255,255,var(--tw-bg-opacity));
  }

  .hot-article-bg, .notice-bg {
    height:74px;
    margin-top:-10px;
  }
  .hot-article .home-right-item-article-list .home-right-item-article-item:nth-child(-n+3) i {
    background: #f25d8e;
  }

  .hot-article .home-right-item-article-list .home-right-item-article-item i {
    height: 18px;
    width: 18px;
    line-height: 18px;
    background: #ccd0d7;
    color: #fff;
    display: inline-block;
    text-align: center;
}

  .hot-article-content,.notice-content {
    padding: 20px;
    margin-top: -20px;
  }

  .home-right-item-post-list a:hover, .home-right-item-article-list a:hover {
    color: var(--pai-brand-2-hover);
}
</style>
<div th:each="sidebar : ${vo.sideBarItems}">
  <div th:switch="${sidebar.style}">
    <div th:case="1">
      <div th:replace="plugins/side/side-notice :: side_notice(${sidebar})">
        通知
      </div>
    </div>
    <div th:case="2">
      <div th:if="${!#lists.isEmpty(sidebar.items)}">
        <div
          th:replace="plugins/side/side-articles :: side_articles(${sidebar})"
        >
          推荐
        </div>
      </div>
    </div>
    <div th:case="3">
      <div th:replace="plugins/side/side-join :: side_join(${sidebar})">
        加入
      </div>
    </div>
    <div th:case="4">
      <div th:replace="plugins/side/side-about :: side_about(${sidebar})">
        关于
      </div>
    </div>
  </div>
</div>
