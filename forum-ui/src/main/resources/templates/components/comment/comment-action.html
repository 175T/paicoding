<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <!-- 一级评论回复 -->
  <div th:fragment="comment_action(comment)" class="action-box">
    <div
      th:class="${comment.praised ? 'item dig-item active': 'item dig-item'}"
      th:data-target="${global.isLogin ? '' : '#loginModal'}"
      th:data-toggle="${global.isLogin ? '' : 'modal'}"
      th:data-comment-id="${comment.commentId}"
      th:data-praise-count="${comment.praiseCount}"
      th:data-praised="${comment.praised}"
      th:onclick="'praiseComment(this, ' + ${global.isLogin} + ')'"
    >
      <svg width="16" height="16">
        <use xlink:href="#icon-zan"></use>
      </svg>
      <span th:text="${comment.praiseCount > 0 ? comment.praiseCount: '点赞'}">
        点赞
      </span>
    </div>
    <div
      class="item reply-comment hf-con-block"
      id="article-detail-reply-comment"
      th:data-target="${global.isLogin ? '' : '#loginModal'}"
      th:data-toggle="${global.isLogin ? '' : 'modal'}"
      th:data-reply-top="${comment.commentId}"
      th:data-reply-id="${comment.commentId}"
      th:data-reply-nickname="${comment.userName}"
      th:data-reply-content="${comment.commentContent}"
    >
      <svg
        t="1671289131034"
        class="icon"
        viewBox="0 0 1024 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        p-id="9112"
        width="16"
        height="16"
      >
        <path
          d="M823.466667 110.933333H200.533333C136.533333 110.933333 85.333333 162.133333 85.333333 226.133333v452.266667c0 64 51.2 119.466667 115.2 119.466667H298.666667l42.666666 102.4c8.533333 21.333333 38.4 25.6 51.2 4.266666l76.8-106.666666h349.866667c64 0 115.2-51.2 115.2-119.466667V226.133333c4.266667-64-46.933333-115.2-110.933333-115.2z m-554.666667 405.333334c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c0 34.133333-21.333333 55.466667-51.2 55.466667z m243.2 0c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c0 34.133333-21.333333 55.466667-51.2 55.466667z m243.2 0c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c4.266667 34.133333-21.333333 55.466667-51.2 55.466667z"
          fill="#8a919f"
          p-id="9113"
        ></path>
      </svg>
      <span
        class="reply-comment-text"
        th:text="${comment.commentCount > 0 ? comment.commentCount : '回复'}"
      ></span>
      <span class="reply-comment-text-none">取消回复</span>
    </div>
  </div>

  <!-- 子评论的回复 -->
  <div th:fragment="sub_comment_action(comment, reply)" class="action-box">
    <div
      th:class="${reply.praised ? 'item dig-item active': 'item dig-item'}"
      th:data-target="${global.isLogin ? '' : '#loginModal'}"
      th:data-toggle="${global.isLogin ? '' : 'modal'}"
      th:data-comment-id="${reply.commentId}"
      th:data-praise-count="${reply.praiseCount}"
      th:data-praised="${reply.praised}"
      th:onclick="'praiseComment(this, ' + ${global.isLogin} + ')'"
    >
      <svg width="16" height="16">
        <use xlink:href="#icon-zan"></use>
      </svg>
      <span th:text="${reply.praiseCount > 0 ? reply.praiseCount: '点赞'}">
        点赞
      </span>
    </div>
    <div
      class="item reply-comment hf-con-block"
      th:data-target="${global.isLogin ? '' : '#loginModal'}"
      th:data-toggle="${global.isLogin ? '' : 'modal'}"
      th:data-reply-top="${comment.commentId}"
      th:data-reply-id="${reply.commentId}"
      th:data-reply-nickname="${reply.userName}"
      th:data-reply-content="${reply.commentContent}"
    >
      <svg
        t="1671289131034"
        class="icon"
        viewBox="0 0 1024 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        p-id="9112"
        width="16"
        height="16"
      >
        <path
          d="M823.466667 110.933333H200.533333C136.533333 110.933333 85.333333 162.133333 85.333333 226.133333v452.266667c0 64 51.2 119.466667 115.2 119.466667H298.666667l42.666666 102.4c8.533333 21.333333 38.4 25.6 51.2 4.266666l76.8-106.666666h349.866667c64 0 115.2-51.2 115.2-119.466667V226.133333c4.266667-64-46.933333-115.2-110.933333-115.2z m-554.666667 405.333334c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c0 34.133333-21.333333 55.466667-51.2 55.466667z m243.2 0c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c0 34.133333-21.333333 55.466667-51.2 55.466667z m243.2 0c-29.866667 0-51.2-25.6-51.2-55.466667 0-29.866667 25.6-55.466667 51.2-55.466667s51.2 25.6 51.2 55.466667c4.266667 34.133333-21.333333 55.466667-51.2 55.466667z"
          fill="#8a919f"
          p-id="9113"
        ></path>
      </svg>
      <span class="reply-comment-text">回复</span>
      <span class="reply-comment-text-none">取消回复</span>
    </div>
  </div>
</html>
